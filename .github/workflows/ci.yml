name: DashPilot CI/CD

on:
  push:
    branches: ["main", "development", "release/*"]
  pull_request:
    branches: ["main", "development"]
  workflow_dispatch:

env:
  APP_ENV: testing

jobs:
  build-test:
    name: Install & Test
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: secret
          MYSQL_DATABASE: dashpilot
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, intl, pcntl, bcmath, mysql
          coverage: xdebug

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Validate composer.json
        run: composer validate --no-check-lock

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install Node dependencies
        run: npm install

      - name: Build frontend assets
        run: npm run build --if-present

      - name: Run PHP tests with coverage
        run: |
          cp .env.example .env || true
          php artisan key:generate || true
          vendor/bin/phpunit --coverage-clover=coverage.xml || php artisan test || true

      - name: Run Vitest unit tests (no coverage)
        run: npm run test:unit

      - name: Upload coverage/artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-artifacts
          path: |
            storage/logs
            coverage.xml

  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    needs: [build-test]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install Node dependencies
        run: npm install

      - name: Download coverage artifacts
        uses: actions/download-artifact@v4
        with:
          name: ci-artifacts
          path: .

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  notify:
    name: Notify Team
    needs: [build-test]
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      - name: Notification placeholders disabled
        run: echo "Notifications temporarily disabled until secrets are configured."
