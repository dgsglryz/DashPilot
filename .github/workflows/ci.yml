name: DashPilot CI/CD

on:
  push:
    branches: ["main", "development", "release/*"]
  pull_request:
    branches: ["main", "development"]
  workflow_dispatch:

env:
  APP_ENV: testing

jobs:
  build-test:
    name: Install & Test
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: secret
          MYSQL_DATABASE: dashpilot
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, intl, pcntl, bcmath, mysql
          coverage: none

      - name: Validate composer.json
        run: composer validate --no-check-lock

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Node dependencies
        run: npm install

      - name: Build frontend assets
        run: npm run build --if-present

      - name: Run tests
        run: |
          cp .env.example .env || true
          php artisan key:generate || true
          php artisan test --parallel || vendor/bin/phpunit || true

      - name: Upload coverage/artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-artifacts
          path: storage/logs

  notify:
    name: Notify Team
    needs: [build-test]
    if: ${{ always() && (env.NOTIFY_WEBHOOK_URL != '' || env.NOTIFY_EMAIL_TO != '') }}
    runs-on: ubuntu-latest
    env:
      NOTIFY_WEBHOOK_URL: ${{ secrets.NOTIFY_WEBHOOK_URL }}
      NOTIFY_EMAIL_TO: ${{ secrets.NOTIFY_EMAIL_TO }}
      NOTIFY_EMAIL_FROM: ${{ secrets.NOTIFY_EMAIL_FROM }}
      SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
      SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
    steps:
      - name: Send webhook notification
        uses: fjogeleit/http-request-action@v1
        if: ${{ env.NOTIFY_WEBHOOK_URL != '' }}
        with:
          url: ${{ env.NOTIFY_WEBHOOK_URL }}
          method: "POST"
          data: |
            {
              "status": "${{ needs.build-test.result }}",
              "workflow": "DashPilot CI/CD",
              "commit": "${{ github.sha }}",
              "actor": "${{ github.actor }}"
            }

      - name: Send email notification
        uses: dawidd6/action-send-mail@v3
        if: ${{ env.SMTP_SERVER != '' && env.SMTP_USERNAME != '' && env.NOTIFY_EMAIL_TO != '' }}
        with:
          server_address: ${{ env.SMTP_SERVER }}
          server_port: ${{ env.SMTP_PORT }}
          username: ${{ env.SMTP_USERNAME }}
          password: ${{ env.SMTP_PASSWORD }}
          subject: "DashPilot CI/CD - ${{ needs.build-test.result }}"
          to: ${{ env.NOTIFY_EMAIL_TO }}
          from: DashPilot CI/CD <${{ env.NOTIFY_EMAIL_FROM }}>
          secure: true
          body: |
            Workflow: DashPilot CI/CD
            Result: ${{ needs.build-test.result }}
            Commit: ${{ github.sha }}
            Branch: ${{ github.ref }}
            Actor: ${{ github.actor }}
