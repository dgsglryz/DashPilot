# SonarCloud Project Configuration
# https://sonarcloud.io/documentation/project-administration/narrowing-the-focus/

sonar.projectKey=dgsglryz_DashPilot
sonar.organization=dgsglryz

# Project metadata
sonar.projectName=DashPilot
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=app,resources/js
sonar.tests=tests
sonar.sourceEncoding=UTF-8

# Exclusions (from all analysis)
sonar.exclusions=**/vendor/**,**/node_modules/**,**/storage/**,**/bootstrap/cache/**,**/public/build/**,**/database/migrations/**,**/database/factories/**,**/database/seeders/**,**/tests/**,**/test-results/**,**/playwright-report/**,**/.github/**,**/docker-compose.yml,**/Dockerfile,**/vite.config.js,**/tailwind.config.js,**/postcss.config.js,**/eslint.config.cjs,**/playwright.config.js,**/tsconfig.json,**/vitest.config.ts

# Test exclusions
sonar.test.exclusions=**/vendor/**,**/node_modules/**,**/storage/**,**/bootstrap/cache/**,**/public/build/**

# Coverage reports
# Only backend (PHP) coverage is tracked
sonar.php.coverage.reportPaths=coverage.xml

# Frontend coverage disabled - only backend coverage is tracked
# sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Language settings
# sonar.language=php,js,ts  # Auto-detect languages

# PHP specific
sonar.php.version=8.2

# JavaScript/TypeScript specific
# sonar.javascript.lcov.reportPaths=coverage/lcov.info  # Disabled - coverage not generated yet

# Quality gate
# sonar.qualitygate.wait=true  # Disabled - quality gate not configured yet

# Disable HTML title check for Vue files (Inertia.js uses <Head> component which generates title at runtime)
# This rule doesn't understand Vue SFC + Inertia.js architecture
# Exclude issues matching "Add a <title> tag" message in Vue files
sonar.issue.ignore.multicriteria=e1,e2
sonar.issue.ignore.multicriteria.e1.ruleKey=html:S1116
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.vue
# Also exclude for JavaScript/TypeScript Vue files
sonar.issue.ignore.multicriteria.e2.ruleKey=javascript:S1116
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.vue

