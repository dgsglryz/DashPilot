# SonarCloud Project Configuration
# https://sonarcloud.io/documentation/project-administration/narrowing-the-focus/

sonar.projectKey=dgsglryz_DashPilot
sonar.organization=dgsglryz

# Project metadata
sonar.projectName=DashPilot
sonar.projectVersion=1.0.0

# Source code location
# Only backend (PHP) code is analyzed - frontend is completely excluded
sonar.sources=app
sonar.tests=tests
sonar.sourceEncoding=UTF-8

# Language settings - ONLY PHP, no JavaScript/TypeScript
sonar.language=php

# Inclusions - ONLY PHP files in app directory
sonar.inclusions=app/**/*.php

# Exclusions (from all analysis)
# Exclude all non-PHP files and directories
sonar.exclusions=**/vendor/**,**/node_modules/**,**/storage/**,**/bootstrap/cache/**,**/public/**,**/database/**,**/tests/**,**/test-results/**,**/playwright-report/**,**/.github/**,**/docker-compose.yml,**/Dockerfile,**/vite.config.js,**/tailwind.config.js,**/postcss.config.js,**/eslint.config.cjs,**/playwright.config.js,**/tsconfig.json,**/vitest.config.ts,**/resources/**,**/routes/**,**/config/**,**/bootstrap/**,**/*.js,**/*.ts,**/*.vue,**/*.json,**/*.yml,**/*.yaml

# Test exclusions
sonar.test.exclusions=**/vendor/**,**/node_modules/**,**/storage/**,**/bootstrap/cache/**,**/public/**

# Coverage reports
# Only backend (PHP) coverage is tracked
sonar.php.coverage.reportPaths=coverage.xml

# PHP specific
sonar.php.version=8.2

# Quality gate
# sonar.qualitygate.wait=true  # Disabled - quality gate not configured yet

# Frontend files are completely excluded - no Vue/JS/TS rules needed

